<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe and Marquee Example</title>
</head>
<body>

  <h1>Using Iframe and Marquee</h1>

  <!-- Iframe Example -->
  <h2>Iframe Example</h2>
  <iframe src="https://www.example.com" width="600" height="400" title="Iframe Example"></iframe>

  <!-- Marquee Example -->
  <h2>Marquee Example</h2>
  <marquee>Welcome to my webpage! This is a scrolling text using the marquee tag.</marquee>

</body>
</html>
