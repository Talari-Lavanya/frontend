<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Restrictions</title>
</head>
<body>
  <h1>Input Restrictions Example</h1>

  <form action="#">
    <label for="disabled">Disabled Input:</label>
    <input type="text" id="disabled" name="disabled" disabled><br><br>

    <label for="max">Max Value (10):</label>
    <input type="number" id="max" name="max" max="10"><br><br>

    <label for="maxlength">Max Length (5):</label>
    <input type="text" id="maxlength" name="maxlength" maxlength="5"><br><br>

    <label for="min">Min Value (1):</label>
    <input type="number" id="min" name="min" min="1"><br><br>

    <label for="readonly">Readonly Input:</label>
    <input type="text" id="readonly" name="readonly" value="Readonly Text" readonly><br><br>

    <label for="required">Required Input:</label>
    <input type="text" id="required" name="required" required><br><br>

    <label for="size">Size (20):</label>
    <input type="text" id="size" name="size" size="20"><br><br>

    <label for="value">Default Value:</label>
    <input type="text" id="value" name="value" value="Default Text"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
