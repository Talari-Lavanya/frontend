<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Input Attributes</title>
</head>
<body>
  <h1>Input Types</h1>

  <form action="#">
    <label for="text">Text Input:</label>
    <input type="text" id="text" name="text"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="radio">Radio Button:</label>
    <input type="radio" id="radio1" name="group1" value="option1">
    <label for="radio1">Option 1</label>
    <input type="radio" id="radio2" name="group1" value="option2">
    <label for="radio2">Option 2</label><br><br>

    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <button type="button" onclick="alert('Button Clicked')">Click Me</button>
  </form>
</body>
</html>
