<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hide Element using 'this'</title>
  <script>
    function hideElement() {
      this.style.display = 'none'; // Hide the element using 'this'
    }
  </script>
</head>
<body>

  <h1>Click the button to hide it!</h1>
  <button onclick="hideElement.call(this)">Click Me</button>

</body>
</html>
