<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Non-Semantic Elements Example</title>
</head>
<body>

  <h1>Using Non-Semantic Elements: <div> and <span></h1>

  <!-- Non-semantic div element -->
  <div style="border: 1px solid #000; padding: 10px; margin: 10px;">
    <h2>This is a div element</h2>
    <p>The <code>&lt;div&gt;</code> tag is a non-semantic container used for styling or grouping content.</p>
  </div>

  <!-- Non-semantic span element -->
  <p>This is a <span style="color: red; font-weight: bold;">span</span> element inside a paragraph, typically used to apply styles to a small section of text.</p>

</body>
</html>
