<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Elements Example</title>
</head>
<body>

  <h1>Using Semantic Elements: <form>, <table>, <article></h1>

  <!-- Semantic form element -->
  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <input type="submit" value="Submit">
  </form>

  <!-- Semantic table element -->
  <table border="1">
    <caption>Student Grades</caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>B</td>
      </tr>
    </tbody>
  </table>

  <!-- Semantic article element -->
  <article>
    <header>
      <h2>Breaking News: Web Technologies Evolving</h2>
    </header>
    <p>The world of web development is constantly changing with new technologies and frameworks emerging daily.</p>
    <footer>
      <p>Written by: Jane Doe</p>
    </footer>
  </article>

</body>
</html>
