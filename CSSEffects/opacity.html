<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Opacity</title>
  <style>
    .image-opacity {
      opacity: 0.7; /* 70% opacity */
      transition: opacity 0.3s ease;
    }

    /* Increase opacity on hover */
    .image-opacity:hover {
      opacity: 1; /* Full opacity on hover */
    }
  </style>
</head>
<body>
  <img src="image.jpg" alt="Example Image with Opacity" class="image-opacity" width="300">
</body>
</html>
