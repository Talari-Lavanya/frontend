<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Overflow with Scroll</title>
  <style>
    .scroll-box {
      width: 300px;
      height: 150px;
      overflow: scroll;
      border: 1px solid #333;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="scroll-box">
    <p>This box has overflow scrolling enabled. Content inside it can be scrolled both horizontally and vertically if it exceeds the container size.</p>
    <p>More text to demonstrate scrolling...</p>
    <p>And even more text to scroll!</p>
  </div>
</body>
</html>
