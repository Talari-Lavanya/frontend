<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow Effects</title>
  <style>
    /* Image shadow effect */
    .image-box {
      width: 300px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5); /* Box shadow for depth effect */
      transition: transform 0.3s; /* Smooth hover effect */
    }

    /* Hover effect on image */
    .image-box:hover {
      transform: scale(1.05); /* Scale up slightly on hover */
      cursor: pointer; /* Pointer cursor on hover */
    }
  </style>
</head>
<body>
  <img src="image.jpg" alt="Example Image" class="image-box">
</body>
</html>
