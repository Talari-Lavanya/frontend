<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Scroll</title>
  <style>
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    .content {
      height: 1500px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <a href="#bottom">Click to go to bottom of page</a>
  <div class="content">
    <h2>Content in between</h2>
    <p>Scroll down for more content.</p>
  </div>
  <a id="bottom" href="#top">Click to go to top of page</a>
</body>
</html>
