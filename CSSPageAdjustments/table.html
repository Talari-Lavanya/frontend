<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Border with Hover Effect</title>
  <style>
    table {
      border: 2px solid black;
      width: 100%;
      border-collapse: collapse;
    }

    td, th {
      padding: 10px;
      border: 1px solid black;
      text-align: center;
    }

    /* Change background color on hover */
    table:hover {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
    <tr>
      <td>Row 1, Cell 1</td>
      <td>Row 1, Cell 2</td>
    </tr>
    <tr>
      <td>Row 2, Cell 1</td>
      <td>Row 2, Cell 2</td>
    </tr>
  </table>
</body>
</html>
