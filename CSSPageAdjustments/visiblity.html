<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visibility and Display Types</title>
  <style>
    .hidden-element {
      visibility: hidden;
    }
    .visible-element {
      visibility: visible;
    }
    .collapse-element {
      visibility: collapse;
    }

    .none-display {
      display: none;
    }
    .inline-display {
      display: inline;
    }
    .block-display {
      display: block;
    }
    .contents-display {
      display: contents;
    }
    .list-item-display {
      display: list-item;
    }
  </style>
</head>
<body>
  <div class="hidden-element">This is hidden (visibility: hidden)</div>
  <div class="visible-element">This is visible (visibility: visible)</div>
  <div class="collapse-element">This collapses (visibility: collapse)</div>

  <p class="none-display">This is not displayed (display: none)</p>
  <p class="inline-display">This is inline (display: inline)</p>
  <p class="block-display">This is block (display: block)</p>
  <p class="contents-display">This is contents (display: contents)</p>
  <p class="list-item-display">This is list-item (display: list-item)</p>
</body>
</html>
