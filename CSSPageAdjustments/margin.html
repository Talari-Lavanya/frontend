<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Margin and Padding</title>
  <style>
    .padding-box {
      padding: 20px;
      background-color: lightblue;
    }
    .margin-box {
      margin: 20px;
      background-color: lightcoral;
    }
  </style>
</head>
<body>
  <div class="padding-box">This box has padding of 20px around its content.</div>
  <div class="margin-box">This box has margin of 20px around the entire box.</div>
</body>
</html>
