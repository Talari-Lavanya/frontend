<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page with Media Queries</title>
  <style>
    /* Responsive grid */
    .responsive-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    /* Full width for smaller screens */
    @media (max-width: 500px) {
      .responsive-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Image styling */
    img {
      width: 100%;
      height: 500px;
    }

    /* Video styling */
    video {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Responsive Grid Layout</h1>
  <div class="responsive-grid">
    <div>
      <!-- Image block -->
      <img src="babu.jpg" alt="Example Image">
    </div>
    <div>
      <!-- Video block -->
      <video controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</body>
</html>
