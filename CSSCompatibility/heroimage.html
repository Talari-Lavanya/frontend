<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Image Example</title>
  <style>
    .hero {
      background-image: url('image.jpg');
      background-size: cover;
      background-position: center;
      height: 150vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3em;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to My Website</h1>
  </div>
</body>
</html>
