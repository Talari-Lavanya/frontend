<!DOCTYPE html>
<html>
<head>
  <title>Height and Width</title>
  <style>
    .container {
      width: 80%; /* Container width in percentage */
      height: 300px; /* Container height in pixels */
      background-color: #b2ebf2; /* Background color */
      margin: 20px auto;
      padding: 20px;
      text-align: center;
    }

    .box {
      width: 50%; /* Box width in percentage */
      height: 100px; /* Box height in pixels */
      background-color: #00796b;
      color: white;
      margin: 10px auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Container with Height and Width</h2>
    <div class="box">Box with Height and Width</div>
  </div>
</body>
</html>
