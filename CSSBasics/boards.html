<!DOCTYPE html>
<html>
<head>
  <title>Border Styles</title>
  <style>
    .box {
      border-top: 5px dotted red; /* Top border */
      border-right: 8px solid blue; /* Right border */
      border-bottom: 3px dashed green; /* Bottom border */
      border-left: 10px double purple; /* Left border */
      padding: 20px; /* Padding inside the box */
      width: 50%; /* Width of the box */
      margin: 20px auto; /* Centered box */
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Different Borders on Each Side</h2>
    <p>This box has different borders on each side with various styles, colors, and widths.</p>
  </div>
</body>
</html>
