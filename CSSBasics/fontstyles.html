<!DOCTYPE html>
<html>
<head>
  <title>Font Styling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
    }

    h1 {
      font-size: 2em;
      font-family: "Times New Roman", Times, serif; /* Serif font */
      color: #00796b; /* Heading color */
      text-align: center; /* Center alignment */
    }

    p {
      font-size: 1.2em;
      font-family: Verdana, sans-serif; /* Sans-serif font */
      color: #616161; /* Paragraph color */
      text-align: justify; /* Justify alignment */
    }

    .highlight {
      font-style: italic; /* Italic style */
      color: #e91e63; /* Highlight color */
    }
  </style>
</head>
<body>
  <h1>Text Styling Example</h1>
  <p>This paragraph demonstrates different <span class="highlight">font styles</span>, sizes, families, and colors. Text alignment is also varied to create visual interest and readability.</p>
</body>
</html>
