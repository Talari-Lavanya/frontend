<!DOCTYPE html>
<html>
<head>
  <title>Background Page</title>
  <style>
    body {
      background-color: #e0f7fa; /* Light background color */
      background-image: url('image.jpg'); /* Background image */
      background-size: cover; /* Cover the entire background */
      background-attachment: fixed; /* Image stays fixed when scrolling */
      background-repeat: no-repeat; /* Prevents repeating of the image */
    }
  </style>
</head>
<body>
  <h1>Page with Background Image</h1>
